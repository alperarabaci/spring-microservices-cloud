server.port=8888
spring.application.name=mssc-brewery-config

spring.cloud.config.server.git.uri=https://github.com/alperarabaci/spring-microservices-cloud/tree/master/mssc-brewery-config-repo
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.search-paths={application}

encrypt.key=MySuperSecretKey

logging.level.org.springframework.cloud=debug
logging.level.org.springframework.web=debug

spring.security.user.name=MyUserName
spring.security.user.password=MySecretPassword 

eureka.client.service-url.defaultZone=http://netflix:eureka@localhost:8761/eureka